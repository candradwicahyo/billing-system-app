<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
  <title>billing system app</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-7 mx-auto my-5">

        <!-- title -->
        <h1 class="fw-normal text-center mb-4">Billing System App</h1>

        <!-- button wrapper -->
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-outline-primary rounded-1 me-1" data-bs-toggle="modal" data-bs-target="#modalBox">add new item</button>
          <button class="btn btn-outline-danger rounded-1 btn-all">delete all item</button>
        </div>

        <!-- table -->
        <div class="table-responsive my-3">
          <table class="table" celspacing="0">
            <thead>
              <tr>
                <th class="p-3 fw-normal">Name Item</th>
                <th class="p-3 fw-normal">Price Item</th>
                <th class="p-3 fw-normal">Action</th>
              </tr>
            </thead>
            <tbody class="content"></tbody>
          </table>
        </div>
        
        <div class="d-flex align-items-center">
          <span class="fw-normal me-2">total cost :</span>
          <span class="fw-light price-text">$0</span>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalBox" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-6 fw-normal" id="exampleModalLabel">Add New Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group mb-3">
                  <label for="name-item" class="form-label fw-light">Name Item</label>
                  <input type="text" id="name-item" class="form-control name-item" placeholder="Name item">
                </div>
                <div class="form-group">
                  <label for="price-item" class="form-label fw-light">Price Item</label>
                  <input type="text" id="price-item" class="form-control price-item" placeholder="Price item">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-1" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-submit rounded-1">Add To Cart</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
